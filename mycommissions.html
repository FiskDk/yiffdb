function newDBUI(name, type, tags, link, divID){
    var htmlCode = '<div class="card-body"><h4 class="card-title">' + name + '</h4><h6 class="text-muted card-subtitle mb-2">' + type + '</h6><p class="card-text">' + tags + '</p><a class="card-link" href="' + link + '">VIEW STASH</a></div>'
    var element = document.createElement("div")
    element.innerHTML=htmlCode;
    document.getElementById(divID).appendChild(element)
}
